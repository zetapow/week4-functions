      <!-- window object = global window or browser window that contains webpage. 
      Document Object Model provides interface for interacting with browser window
      
      Method = function associated with object.
      When called. its executed within context of the object it belongs to
      
      Property
      get/ set current URL => window.location 
      
      Methods
      alert to user => window.alert()
      prompt input from the user => window.prompt()
